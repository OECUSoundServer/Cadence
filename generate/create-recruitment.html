    <style>
        /* ラジオボタンのスタイル */
        .radio-container {
            display: inline-block;
            margin-right: 10px;
        }

        .radio-container input[type="radio"] {
            visibility: hidden;
            position: absolute;
        }

        .radio-container label {
            display: inline-block;
            cursor: pointer;
            padding: 5px 10px;
            background-color: #f2f2f2;
            border-radius: 4px;
        }

        .radio-container input[type="radio"]:checked+label {
            background-color: #1ABC9C;
            color: #fff;
        }
    </style>

<body>
    <!-- InstanceBeginEditable name="head" -->
    <header>
        <iframe src="../header.html" frameborder="0" width="100%" height="100"></iframe>
        <hr>
    </header>
    <div id="main">
        <div>
            <h2 class="title-U-line">募集ページ作成ツール</h2>
            <form id="inputForm">
                <div class="form-group">
                    <label for="Title">タイトル:</label>
                    <input type="text" name="Title" id="Title" placeholder="ポートフォリオのタイトルを入力してください">
                </div>
                <div class="form-group">
                    <label for="htmlURL">HTMLのURL:</label>
                    <input type="text" name="htmlURL" id="htmlURL" placeholder="HTMLのURLを入力してください">
                </div>
                <input type="submit" value="変換">
            </form>

            <textarea id="convertedHTML" rows="3" cols="100" readonly></textarea>
            <br>
            <button id="copyButton" type="button"
                onclick="selectText(); document.execCommand('copy'); alert('変換結果をクリップボードにコピーしました。')">コピー</button>

            <script>
                document.getElementById("inputForm").addEventListener("submit", function (event) {
                    event.preventDefault();

                    var htmlURL = document.getElementById("htmlURL").value;
                    var title = document.getElementById("Title").value;

                    var convertedHTML = '<div>\n' +
                        '  <h2 class="title-U-line"><a href="' + htmlURL + '">' + title + '</a></h2>\n' +
                        '</div>';

                    document.getElementById("convertedHTML").value = convertedHTML;
                });

                function selectText() {
                    var textBox = document.getElementById("convertedHTML");
                    textBox.select();
                    textBox.setSelectionRange(0, 99999);
                }
            </script>
        </div>
    </div>
