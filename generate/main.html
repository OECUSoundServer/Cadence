        <style>
            /* ラジオボタンのスタイル */
            .radio-container {
                display: inline-block;
                margin-right: 10px;
            }
        
            .radio-container input[type="radio"] {
                visibility: hidden;
                position: absolute;
            }
        
            .radio-container label {
                display: inline-block;
                cursor: pointer;
                padding: 5px 10px;
                background-color: #f2f2f2;
                border-radius: 4px;
            }
        
            .radio-container input[type="radio"]:checked+label {
                background-color: #1ABC9C;
                color: #fff;
            }
        </style>
    </head>

    <body>
        <!-- InstanceBeginEditable name="head" -->
        <header>
            <iframe src="../header.html" frameborder="0" width="100%" height="100"></iframe>
            <hr>
        </header>
        <div id="main">
            <div>
                <h2 class="title-U-line">サークルサイト作成ツール</h2>

                <div class="radio-container">
                    <input type="radio" name="page" value="portfolio" id="portfolioPage">
                    <label for="portfolioPage">ポートフォリオページ</label>
                </div>
                <div class="radio-container">
                    <input type="radio" name="page" value="track" id="trackPage">
                    <label for="trackPage">トラックリスト</label>
                </div>
                <div class="radio-container">
                    <input type="radio" name="page" value="info" id="infoPage">
                    <label for="infoPage">インフォ</label>
                </div>
                <div class="radio-container">
                    <input type="radio" name="page" value="events" id="eventsPage">
                    <label for="eventsPage">イベントページ</label>
                </div>
                <div class="radio-container">
                    <input type="radio" name="page" value="recruitment" id="recruitmentPage">
                    <label for="recruitmentPage">募集ページ</label>
                </div>
                <div class="radio-container">
                    <input type="radio" name="page" value="empty" id="emptyPage">
                    <label for="emptyPage">空ページ</label>
                </div>
                
                <script>
                    // ラジオボタンの選択状態が変更された時の処理
                    document.addEventListener("DOMContentLoaded", function () {
                        var radioButtons = document.querySelectorAll('input[name="page"]');

                        // 各ラジオボタンにイベントリスナーを追加
                        radioButtons.forEach(function (radioButton) {
                            radioButton.addEventListener("change", function (event) {
                                var selectedPage = event.target.value;

                                // 選択されたページに応じて遷移先URLを設定
                                var url;
                                if (selectedPage === "portfolio") {
                                    url = "create-portfolio.html";
                                } else if (selectedPage === "track") {
                                    url = "create-track.html";
                                } else if (selectedPage === "info") {
                                    url = "create-info.html";
                                }　else if (selectedPage === "events") {
                                    url = "create-events.html";
                                } else if (selectedPage === "recruitment") {
                                    url = "create-recruitment.html";
                                }  else if (selectedPage === "empty") {
                                    url = "create-empty.html";
                                }

                                // 遷移先URLにリダイレクト
                                if (url) {
                                    window.location.href = url;
                                }
                            });
                        });
                    });
                </script>
            </div>
        </div>

        <div id="pagetop" hidden>
